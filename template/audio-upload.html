<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File</title>
    <!-- Include global styles, path is /static/css/styles.css -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Include Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation bar, links point to Flask routes -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/text-upload">Upload Clinical Notes</a>
        <a href="/audio-upload">Upload Audio File</a>
    </div>

    <div class="container">
        <h1>Upload Audio File</h1>
        <div class="drop-zone">
            <div class="drop-zone-content">
                <!-- Icon display: audio file -->
                <i class="fas fa-file-audio"></i>
                <p>Drag and drop files here or click to select file</p>
                <label for="audioFileInput" class="file-input-label">Select File</label>
                <!-- File input: supports .wav and .mp3 files -->
                <input class="file-input" type="file" id="audioFileInput" accept=".wav,.mp3">
            </div>
            <div id="file-name"></div>
        </div>
        <button class="submit-btn" type="submit">Upload and Generate Report</button>
        <div id="result"></div>
    </div>

    <!-- Include JavaScript script, path is /static/js/audio-upload.js -->
    <script src="/static/js/audio-upload.js"></script>
</body>
</html>
