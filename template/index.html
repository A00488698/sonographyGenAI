<!DOCTYPE html>
<html>
<head>
    <title>Clinical Report Generation System</title>
    <!-- 
        Changed from "../backend/static/css/styles.css" 
        to "/static/css/styles.css" 
        So browser requests path will be /static/css/styles.css
        Flask will automatically return file from project's static/css/styles.css
    -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Keep CDN link for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <!-- Links point to Flask routes, not .html files -->
        <a href="/">Home</a>
        <a href="/text-upload">Upload Clinical Notes</a>
        <a href="/audio-upload">Upload Audio File</a>
    </div>

    <div class="hero">
        <h1>Clinical Report Generation System</h1>
        <p>Quickly generate structured clinical reports</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <h2>Upload Clinical Notes</h2>
            <a href="/text-upload" class="submit-btn">Start Upload</a>
        </div>

        <div class="feature-card">
            <h2>Upload Audio File</h2>
            <a href="/audio-upload" class="submit-btn">Start Upload</a>
        </div>
    </div>

    <!-- 
        Reference background image, path is /static/resource/background.png
        Also provided through Flask static file route /static/
    -->
    <img src="/static/resource/background.png" alt="Background Image">
    
    <!-- 
        JS script path also points to /static/js/app.js
        Provided by Flask /static route
    -->
    <script src="/static/js/app.js"></script>
</body>
</html>
