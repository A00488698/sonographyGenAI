<!DOCTYPE html>
<html>
<head>
    <title>Clinical Report Generation System</title>
    <!-- 
        Changed from "../backend/static/css/styles.css" 
        to "/static/css/styles.css" 
        So browser requests path will be /static/css/styles.css
        Flask will automatically return file from project's static/css/styles.css
    -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Keep CDN link for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <!-- Links point to Flask routes, not .html files -->
        <a href="/">Home</a>
        <a href="/text-upload">Upload Report Notes</a>
        <a href="/audio-upload">Upload Report Audio</a>
    </div>

    <div class="hero">
        <h1>Sonography reports generation system</h1>
        <p>Smart Report Helper</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <h2>Upload Report Notes</h2>
            <a href="/text-upload" class="submit-btn">Start Upload</a>
        </div>

        <div class="feature-card">
            <h2>Upload Report Audio</h2>
            <a href="/audio-upload" class="submit-btn">Start Upload</a>
        </div>
    </div>
    
    <!-- 只保留右侧的背景图片 -->
    <script src="/static/js/app.js"></script>
</body>
</html>
