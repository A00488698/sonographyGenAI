<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传临床笔记</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="/">首页</a>
        <a href="template/text-upload.html">上传临床笔记</a>
        <a href="template/audio-upload.html">上传音频文件</a>
    </div>

    <div class="container">
        <h1>上传临床笔记</h1>
        <form id="textUploadForm">
            <div class="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-file-upload"></i>
                    <p class="drop-zone__prompt">将文件拖放到此处或点击选择文件</p>
                    <label for="textFileInput" class="file-input-label">选择文件</label>
                </div>
                <input type="file" id="textFileInput" class="file-input" accept=".txt,.pdf,.docx,.jpg,.jpeg">
            </div>
            <p id="file-name">未选择文件</p>
            <button type="submit" class="submit-btn">上传并生成报告</button>
        </form>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <p id="status"></p>
        <div id="download-links"></div>
    </div>
    <script src="/static/js/text-upload.js"></script>
</body>
</html>
