<!DOCTYPE html>
<html>
<head>
    <title>上传音频文件</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="text-upload.html">上传临床笔记</a>
        <a href="audio-upload.html">上传音频文件</a>
    </div>

    <div class="container">
        <h1>上传音频文件</h1>
        <div class="drop-zone">
            <div class="drop-zone-content">
                <i class="fas fa-file-audio"></i>
                <p>将文件拖放到此处或点击选择文件</p>
                <label for="audioFileInput" class="file-input-label">
                    选择文件
                </label>
                <input class="file-input" type="file" id="audioFileInput" accept=".wav,.mp3">
            </div>
            <div id="file-name"></div>
        </div>
        <button class="submit-btn" type="submit">上传并生成报告</button>
        <div id="result"></div>
    </div>

    <script src="js/audio-upload.js"></script>
</body>
</html>
